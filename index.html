  const originalData = [...data];
  let sorted = false;

  function renderTable(dataSet) {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    dataSet.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.username}</td>
        <td>${row.blitz_elo}</td>
        <td>${row.bullet_elo}</td>
        <td>${row.rapid_elo}</td>
        <td>${row.games_played}</td>
        <td>${row.best_rating}</td>
        <td>${row.avg_win_percentage}</td>
        <td>${row.most_common_opening}</td>
        <td>${row.have_duel}</td>
        <td>${row.avg_elo}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function filterTable() {
    const input = document.getElementById("searchInput").value.toUpperCase();
    const showDueled = document.getElementById("duelFilter").checked;

    let filtered = (sorted ? [...data].sort((a, b) => b.avg_elo - a.avg_elo) : originalData);

    if (input) {
      filtered = filtered.filter(row =>
        row.username.toUpperCase().includes(input)
      );
    }

    if (showDueled) {
      filtered = filtered.filter(row => row.have_duel === "Yes");
    }

    renderTable(filtered);
  }

  function toggleSort() {
    const btn = document.getElementById('sortBtn');
    sorted = !sorted;
    if (sorted) {
      renderTable([...data].sort((a, b) => b.avg_elo - a.avg_elo));
      btn.textContent = "Undo sort";
    } else {
      renderTable(originalData);
      btn.textContent = "Sort by avg_elo";
    }
    filterTable();
  }

  renderTable(originalData);
</script>
